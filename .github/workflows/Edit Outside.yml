name: Edit outside.list

on:
  schedule:
    - cron:  '0 */8 * * *'
  workflow_dispatch:

jobs:
  edit_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set identity
        run: |
          git config --global user.email "sky31even@gmail.com"
          git config --global user.name "sky31even"
      - name: Acquire outside.list
        run: curl -o outside.list https://fastly.jsdelivr.net/gh/GeQ1an/Rules@master/QuantumultX/Filter/Outside.list
      - name: Edit outside.list
        run: |
          grep -iv "duolingo" outside.list > outside_edt.list
          mv outside_edt.list QuantumultX/outside_edt.list
      - name: Save changes
        run: |
          git add QuantumultX/outside_edt.list
          git commit -m "update the edited outside filter on: $(date)"
          git push
